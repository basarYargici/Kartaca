<!DOCTYPE HTML>
<html lang="EN" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>graph</title>


	<!-- TODO datapoints and other special datas should come from ${get},${post} or ${delete} but for now they are
	hardcoded that means graph is not completed!  -->

	<script>

        let date = new Date();
        let now = date.getHours() + ":" + date.getMinutes();

        let before = date.getHours() - 1 + ":" + date.getMinutes()


        window.onload = function () {

            let chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "REQUESTS BETWEEN " + before + " and " + now
                    // text: [[${get.size}]]
                },
                axisX: {
                    valueFormatString: "DDD",
                    minimum: new Date(2017, 1, 5, 23),
                    maximum: new Date(2017, 1, 12, 1)
                },
                axisY: {
                    title: "NUMBER OF REQUESTS"
                },
                legend: {
                    verticalAlign: "top",
                    horizontalAlign: "right",
                    dockInsidePlotArea: true
                },
                toolTip: {
                    shared: true
                },
                data: [
                    {
                        name: "GET",
                        showInLegend: true,
                        legendMarkerType: "square",
                        lineThickness: 4,
                        type: "area",
                        color: "#B6D4E7",
                        markerSize: 0,
                        dataPoints: [
                            {x: new Date(2017, 1, 6), y: 220},
                            {x: new Date(2017, 1, 7), y: 120},
                            {x: new Date(2017, 1, 8), y: 144},
                            {x: new Date(2017, 1, 9), y: 162},
                            {x: new Date(2017, 1, 10), y: 129},
                            {x: new Date(2017, 1, 11), y: 109},
                            {x: new Date(2017, 1, 12), y: 129}
                        ]
                    },
                    {
                        name: "POST",
                        showInLegend: true,
                        legendMarkerType: "square",
                        lineThickness: 4,
                        type: "area",
                        color: "#E3B1AB",
                        markerSize: 0,
                        dataPoints: [
                            {x: new Date(2017, 1, 6), y: 42},
                            {x: new Date(2017, 1, 7), y: 34},
                            {x: new Date(2017, 1, 8), y: 29},
                            {x: new Date(2017, 1, 9), y: 42},
                            {x: new Date(2017, 1, 10), y: 53},
                            {x: new Date(2017, 1, 11), y: 15},
                            {x: new Date(2017, 1, 12), y: 12}
                        ]
                    },
                    {
                        name: "DELETE",
                        showInLegend: true,
                        legendMarkerType: "square",
                        lineThickness: 4,
                        type: "area",
                        color: "#822B7F",
                        markerSize: 1,
                        dataPoints: [
                            {x: new Date(2017, 1, 6), y: 20},
                            {x: new Date(2017, 1, 7), y: 20},
                            {x: new Date(2017, 1, 8), y: 90},
                            {x: new Date(2017, 1, 9), y: 10},
                            {x: new Date(2017, 1, 10), y: 53},
                            {x: new Date(2017, 1, 11), y: 15},
                            {x: new Date(2017, 1, 12), y: 12}
                        ]
                    }
                ]
            });
            chart.render();

        }
	</script>

	<style>
        div {
            text-align: center;
            font-size: 15px;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
	</style>
</head>
<body>
<div>datapoints and other special datas should come from ${get},${post} or ${delete} but for now they are
	hardcoded that means graph implementation is not completed!
</div>

<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<h2>HTML Table</h2>

<table>
	<tr>
		<th>METHOD NAME</th>
		<th>TIMETAKEN</th>
		<th>TIMESTAMP</th>
		<th>REQUEST TIME</th>
	</tr>
	<span th:each="log : ${logs}">
   		<td>
   		    <tr th:each="g: ${log}">
				<td th:text="${g.method}">Default
				<td th:text="${g.timeTaken}"> Default
				<td th:text="${g.timestamp}">Default
				<td th:text="${g.createdTime.toString().substring(10,20)}">Default
   		    </tr>
   		<td>
	</span>
</table>

</body>
</html>
